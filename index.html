<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulario</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>











    <script src="script.js"></script>
</body>
</html>
