<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>

</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="financial data">
        </div>
        <div class="rightside">
            <h1>Crie uma conta!</h1>

            <form method="POST" action="cadastro.php" class="validador">
                      <label>Seu nome:<br/>
                <input type="text" name="name" data-rules="required|min=2">
                    </label>

                    <label>Seu email:<br/>
                        <input type="email" name="name" data-rules="required|email">
                            </label>

                            <label>Sua senha:<br/>
                                <input type="password" name="name" data-rules="required|min=4" >
                                    </label>
                                   
                                   
                    <label>
                        <input type="submit" value="Cadastrar">
                   
                            </label>

            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
